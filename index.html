<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="scripts/jquery.3.5.1.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Database</title>
</head>

<body>
  <h3>Add Employee:</h3>
  <input type="text" placeholder="Enter full name" id="fullNameIn"></input>
  <input type="number" placeholder="Enter ID Number name" id="IDIn"></input>
  <input type="text" placeholder="Enter job title" id="jobTitleIn"></input>
  <input type="number" placeholder="Enter annual salary" id="annualSalaryIn"></input>
  <button id="enterButton">Enter</button>
  <br/><br>
  <table>
    <thead>
      <td>First Name</td>
      <td>Last Name</td>
      <td>ID Number</td>
      <td>Job Title</td>
      <td>Annual Salary</td>
    </thead>
    <tbody><!--
      <tr id="1234row">
        <td>Jonny</td>
        <td>Arbuckle</td>
        <td>1234</td>
        <td>Zookeeper</td>
        <td>$3,500.00</td>
        <td><button class="removeButton" id="1234button">Remove</button></td>
      </tr>-->
    </tbody>
    <tfoot>
      <tr id="tableFooter"></tr>
    </tfoot>
  </table>

  <div id="monthlyTotalContainer">Monthly Total<div id="monthlyTotal"></div></div>
</body>
</html>

<!--employee first name, last name, ID number, job title, annual salary-->
